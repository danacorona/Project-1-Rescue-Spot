<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mapbox CSS file -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS links, Kube and style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" type="image"
        href="https://st.depositphotos.com/1732591/2687/v/600/depositphotos_26877113-stock-illustration-dog-face.jpg">
    <title>Rescue "Spot"</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Rescue "Spot"</a>
        </div>
    </nav>
    <!-- Search -->
    <div id="row" class="row container">
        <div id="search" class="col s12 m3 l2">
            <h5>Sniff Out A New Friend Here!</h5>
            <form action="script.js" method="GET">
                <div>
                    <input class="zipSearch" type="text">
                    <label for="zip-search">Zip Code</label>
                </div>
                <br>
                <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action"
                    color="white">Submit</button>
            </form>
            <!-- Previous searches -->
            <div id="prev-searches" class="savedZipBtn">

            </div>

            <br><br>
            <!-- Wishlist -->
            <div class="card-action">
                <h6><a href="#" id="wishlist">Saved Wishlist</a></h6>
            </div>
        </div>
        <!-- Dog info area -->
        <div class="col s12 m5 l6" id="dog-info-container">
            <img class="responsive-img" src="./Assets/IMG_2525.png">
            <div id="pagination"></div>
        </div>
        <!-- Map column -->
        <div id="right-column" class="right col s12 m4 l4">
            <div id="map" style='width: 500px; height: 350px'></div>
            <br>
            <div id="dogPark" class="row center-align">
                <h6 class="resource-title">Dog Parks</h6>
            </div>

            <div><ul id="dogParks"></ul></div>
            
            <br>
            <div id="resources" class="row center-align">
                <h6 class="resource-title">Pet Resources</h6>
            </div>
            <div>
                <a href="https://www.aspca.org/">ASPCA</a>
                <br>
                <a href="https://pets.webmd.com/dog-cat-nutrition#1">Pet Nutrition Needs</a>
                <br>
                <a href="https://wagwalking.com/">Wag! Pet Services</a>
                <br>
                <a href="https://www.humanesociety.org/">The Humane Society of the United States</a>
                <br>
                <a href="https://www.mypet.com/">MyPet: Pet Health & Wellness</a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script files for Pet Finder -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <!-- JS Links -->
    <script src="script.js"></script>
    <script src="maps.js"></script>

</body>

</html>
