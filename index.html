<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mapbox CSS file -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS links, Kube and style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" type="image"
        href="https://st.depositphotos.com/1732591/2687/v/600/depositphotos_26877113-stock-illustration-dog-face.jpg">
    <title>Rescue "Spot"</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Rescue "Spot"</a>
        </div>
      </nav>
    <!-- Search -->
    <div id="row" class="row container">
        <div id="search" class="col s12 m3 l2">
            <h6>Sniff Out A New Friend Here!</h6>
            <form action="#">
                <input class="citySearch" type="text">
                <label for="city-search">Enter a city</label>
                <br>
                <br>
                <div class=".input-field">
                    <select class="stateSearch" name="state-search" id="states">
                        <option value="" disabled selected>Select an option</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands</option>
                    </select>
                    <br>
                    <label for="state-territory">State/Territory</label>
                </div>
                <br>
                <div>
                    <p>Or search by Zip Code here!</p>
                    <input class="zipSearch" type="text">
                <label for="city-search">Zip Code</label>
                </div>
                <br>
                <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action" color="white">Submit</button>
            </form>
            <!-- Previous searches -->
            <div id="prev-searches">

            </div>
        </div>
        <!-- Dog info area -->
        <div class="col s12 m5 l6" id="dog-info-container">
            <div id="pagination"></div>
        </div>
        <!-- Map column -->
        <div id="right-column" class="right col s12 m4 l4">
            <div id="map" style='width: 500px; height: 350px'></div>
            <br>
            <div id="resources" class="row center-align">
                <h6 class="resource-title">Pet Resources</h6>
            </div>
            <div>
                <a href="https://www.aspca.org/">ASPCA</a>
                <br>
                <a href="https://pets.webmd.com/dog-cat-nutrition#1">Pet Nutrition Needs</a>
                <br>
                <a href="https://wagwalking.com/">Wag! Pet Services</a>
                <br>
                <a href="https://www.humanesociety.org/">The Humane Society of the United States</a>
                <br>
                <a href="https://www.mypet.com/">MyPet: Pet Health & Wellness</a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script files for Pet Finder -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
